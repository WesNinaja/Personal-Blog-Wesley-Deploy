

<div class="container-fluid bg-preto pt-5 mb-0 pb-0">
    <div class="row d-flex justify-content-center">
        <div class="col-md-12">
            <h1 class="text-center text-white f-pop">Seu Blog de Viagens!</h1>
        </div>
    </div>

    <div class="row d-flex align-items-center">
        
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-3 text-white f-pop">Entrar</h2>

                    <div class="form-group">
                        <label  for="usuario" class="text-white f-pop">Usuário</label>
                        <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuário">
                    </div>
                    <div class="form-group">
                        <label  for="senha" class="text-white f-pop">Senha</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn b-yellow" (click)='entrar()'>Entrar</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center text-white f-pop">
                        Não tem uma conta? <a routerLink="/cadastrar"> Cadastra-se</a>
                    </p>

                </div>
            </div>
        </div>

        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
